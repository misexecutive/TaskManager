<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Task Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    function jwt_decode(token) {
      var parts = token.split('.');
      if (parts.length !== 3) throw new Error('JWT must have 3 parts');
      const payload = parts[1];
      return JSON.parse(decodeURIComponent(atob(payload.replace(/-/g, '+').replace(/_/g, '/')).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join('')));
    }
  </script>

  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body class="p-6 font-sans">

  <h1 class="text-2xl font-bold mb-4">Welcome, <span id="userName">User</span></h1>
  <p class="mb-4">Here are your tasks for today and this week:</p>

  <div id="taskList" class="space-y-4"></div>

  <div id="g_id_onload"
       data-client_id="360849757137-agopfs0m8rgmcj541ucpg22btep5olt3.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>
<!-- Google Sign-In Button -->
<div class="g_id_signin"
     data-type="standard"
     data-size="large"
     data-theme="outline"
     data-text="sign_in_with"
     data-shape="pill"
     data-logo_alignment="left">
</div>
  <script src="js/user.js" defer></script>
</body>
</html>
